<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="stylesheet" href="styles.css">
    <title>Super 6 Grille House</title>
    <script src="https://kit.fontawesome.com/e9f791b4ab.js" crossorigin="anonymous"></script>    
        
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">
    <script defer src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script defer src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
    <script defer src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script defer src="/scripts/fileUpload.js"></script>
</head>
<body>
    <div class="nav-container">
        <nav class="nav-bar">
            <div class="nav-right">
                <i style ="color: var(--orange);   line-height:50px;
                font-size: 30px; margin-left: 20px"class="fa fa-fire"></i>
                <h1 class="" id="nav-title">Super 6 Grille House</h1>
                <a class="nav-links"href="index.html">Home</a>
            </div>
            <div class="nav-left">
                <a href="createstory.html" style ="font-size: 20px;"class="fa-stack fa-4x nav-write">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i style ="color: white;" class="fa fa-shopping-cart fa-stack-1x"></i>
                </a>
                <a class="nav-link-btn"href="login.html">Login</a>
            </div>
        </nav>
    </div>

    <!---- cart item details ---->
    <div class="checkout-bg">
        <section class="cart-container">
        <div class="cart-page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="images/Sisig.jpg">
                            <div>
                                <p>Sisig</p>
                                <small>Price: ₱160</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>₱160</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="images/Buttered Chicken.jpg">
                            <div>
                                <p>Buttered Chicken</p>
                                <small>Price: ₱220</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>₱220</td>
                </tr>
            </table>

            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>₱380</td>
                    </tr>
                    <tr>
                        <td>Delivery Fee</td>
                        <td>₱100</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>₱480</td>
                    </tr>
                </table>
            </div>
        </div>
        </section>

        <section class="delivery-form-container">
                <div class="payment">
                    <h2>Delivery Address</h2>

                    <div class="form">
                        <div class="delivery-info">
                            <input type="text" class="input" name="address" placeholder="Address">
                        </div>
                        <div class="delivery-info">
                            <input type="text" class="input" name="city" placeholder="City/Municipality">
                        </div>
                        <div class="delivery-info">
                            <input type="text" class="input" name="region" placeholder="Region">
                        </div>
                        <div class="delivery-info">
                            <input type="text" class="input" name="zip" placeholder="ZIP Code">
                        </div>
                    </div>
                </div>
                <button class="submit-form">Confirm</button>
            </div>

                
            </form>
        </section>
    </div>



    <footer class= "nav-footer-container">
        <div class="nav-footer">
            <div class="footer-logo">
                <div style="display: flex;">
                    <i style ="color: var(--orange); font-size: 25px;"class="fa fa-fire"></i>
                    <h2 class="" id="nav-footer-title">Super 6 Grille House</h2>
                </div>
            </div>
            <div class="footer-socials">
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>

        </div>

    </footer>
</body>
</html>
